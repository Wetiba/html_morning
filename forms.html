<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="iframe.html" method="get">
  <label for="fname">Full Names</label>
  <input type="text"id="fname"placeholder="Enter Your Name"><br>
  <label for="email">Email address</label>
  <input type="email"id="email"><br>
  <label for="simu">Phone Number</label>
  <input type="text"id="simu"><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender"><br>
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender"><br>
  <label for="Course">Course Taken</label>
  <select name="course" id="Course">
    <option value="javascript">JavaSript</option>
    <option value="Python">Python</option>
  </select><br>
  <label for="image">Upload picture</label>
  <input type="file"id="image"><br>
  <label for="password">Password</label>
  <input type="password"id="password" name="nenosiri"><br>
  <input type="submit"value="Register Here!!!">


</form>
<button type="button" onclick="alert('Safari Lab Morning Class')"> Bonyeza</button>

</body>
</html>
